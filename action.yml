name: 'Running AQA test'
description: 'Running AQA test'
author: 'Sophia Guo'
inputs:
  jdksource:      # AdoptOpenJDK/install-jdk , github-hosted environment  , upstream
    description: 'github-hosted default or customized'
    default: 'upstream'
  version:              # jdk version
    description: 'testing jdk version (Required when jdksource is github-hosted or install-jdk.)'
    required: false
  build_list:           # test catagory
    description: 
    default: 'openjdk'
  target:              # test
    description: 
    default: '_jdk_math'
  custom_target:   #  Used if need to set non-default custom target
    description:
    required: false
  openjdk_testRepo:
    description: 'openjdk Repo'
    required: false
    default: 'openjdk-tests:master'
  tkg_Repo:
    description: 'TKG Repo'
    required: false
    default: 'TKG:master'
  jdk_Repo:
    description: 'jdk Repo'
    required: false
runs:
  using: 'node12'
  main: 'dist/index.js'
